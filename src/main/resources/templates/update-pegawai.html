<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" ></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h2>Ubah Pegawai</h2>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form th:action="@{/pegawai/ubah(pegawaiId=${pegawai.id})}" th:object="${pegawai}" method="POST">
						<div class="card-body">
							<table style="width:100%" cellpadding="10">
							<tr>
							  <tr>
							    <th>Nama</th>
							    <td><input class="form-control"  type="text" th:value="${pegawai.nama}" name="nama"/></td>
							  </tr>
							  <tr>
							    <th>Tempat Lahir</th>
							    <td><input class="form-control"  type="text" th:value="${pegawai.tempatLahir}" name="tempatLahir"/></td>
							  </tr>
							  <tr>
							    <th>Tanggal Lahir</th>
							    <td><input class="form-control"  type="text" th:value="${pegawai.tanggalLahir}" name="tanggalLahir"/></td>
							  </tr>
							  <tr>
							    <th>Tahun Masuk</th>
							    <td><input class="form-control"  type="text" th:value="${pegawai.tahunMasuk}" name="tahunMasuk"/></td>
							  </tr>							  
							  <tr>
							    <th>Provinsi</th>
							    <td><input class="form-control"  type="text" th:value="${pegawai_prov}" name="provinsi"/></td>
							  </tr>
							  <tr>
							    <th>Nama Instansi</th>
							    <td><input class="form-control"  type="text" th:value="${instansi}" name="instansi"/></td>
							  </tr>							  
							  <tr>
							    <th>Jabatan</th>
							  	<td>
							  		<select class="form-control" name="jabatan">
									  <option  	th:each="jabatan,iterationStatus : ${pegawaiJabList}"
									  			th:value="${jabatan.nama}" th:text="${jabatan.nama}">jabatan</option>
									 </select>
							  		<a href="">Tambah Jabatan Lainnya</a>
							  	</td>
							  </tr>
							</tr>
							</table>
							<br>
							<button type="submit" class="btn btn-primary">Simpan</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
