<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css">
   	<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css">
   	<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
   	<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	
	<object th:include="fragments/fragment :: title" ></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
	<script th:src="@{/DataTables/datatables.js}"></script>
		
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container">
	
	<table id="mytable" class="table table-striped table-bordered table-sm table-hover display">
	  <thead>
	  	<tr>
	    	<th>Nama</th>
	    	<th>Deskripsi</th>
	    	<th>Gaji pokok</th>
	  	</tr>
	  </thead>
	  	<tr th:each="j : ${jabatanlist}">
	   		<td th:text="${j.nama}">notelp</td>
	  	 	<td th:text="${j.deskripsi}">alamat</td>
	    	<td th:text="${j.gaji_pokok}">id</td>
	  	</tr>
	  
	</table>
</div>

</body>
	<script>
		$(document).ready(function(){
			$('#mytable').DataTable({
				"paging": true
			});
		});
	</script>
</html>
