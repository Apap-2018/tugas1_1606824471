<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" ></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h2 th:text="'Detail Jabatan ' + ${jabatan.nama}"> </h2>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form th:action="@{/jabatan/view}" method="GET">
						<div class="card-body">
							<table style="width:100%">
							<tr>
							  <tr>
							    <th>Nama</th>
							    <td th:text="${jabatan.nama}"></td>
							  </tr>
							  <tr>
							    <th>Deskripsi</th>
							    <td th:text="${jabatan.deskripsi}"></td>
							  </tr>

							  <tr>
							    <th>Gaji Pokok</th>
							    <td th:text="${jabatan.gaji_pokok}"></td>
							  </tr>
							  </tr>
							</table>
							<br>
							<tr>
							<td> <a th:href="@{/jabatan/ubah(jabatanId=${jabatan.id})}" class="btn btn-warning">Ubah</a> </td>
							<td> <a th:href="@{/jabatan/hapus/} + ${jabatan.id}" class="btn btn-danger">Hapus</a> </td>
							</tr>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
