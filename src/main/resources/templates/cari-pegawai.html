<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" ></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h2>Cari Pegawai</h2>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
						<div class="card-body">
							<table style="width:100%" cellpadding="10">

							  <tr>
							    <th>Provinsi</th>
							    <td><input class="form-control"  type="text" name="provinsi"/></td>
							  </tr>
							  <tr>
							    <th>Nama Instansi</th>
							    <td><input class="form-control"  type="text" name="instansi"/></td>
							  </tr>
							<tr>
							    <th>Jabatan</th>
							  	<td>
							  		<select class="form-control" name="jabatan">
									  <option  th:each="jabatan,iterationStatus : ${jabatanList}"
									  			th:value="${jabatan.nama}" th:text="${jabatan.nama}">jabatan</option>
									 </select>
							  		<a href="">Tambah Jabatan Lainnya</a>
							  	</td>
							  </tr>
							</table>
							<br>
							<button type="submit" class="btn btn-primary">Cari</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
